<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fire Extinguisher Demo</title>
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <div class="frame">

    <div data-include="header.html" data-title="Demo" data-subtitle="Step 4"></div>

    <div class="container-demo2 bg-wall" style="--wall-pos-x: 50%; --wall-pos-y: -150px;">
      <h2 data-speakable>Step 4: Sweep</h2>

      <!-- Fire -->
      <img
        src="assests/images/equipments/fire.png"
        alt="Fire"
        style="position: absolute; top: 110px; left: 140px; width: 100px; z-index: 2;"
      />

      <!-- Dustbin -->
      <img
        src="assests/images/equipments/dustbin.png"
        alt="Dustbin"
        style="width: 150px; position: relative; z-index: 1;"
      />

      <!-- Fire Extinguisher -->
      <img
        src="assests/images/equipments/fireextinguisher-pov.png"
        alt="Fire Extinguisher"
        style="width: 150px; height: auto; margin-top: -10px; transform: translateX(-110px);"
      />

      <!-- Pointing indicator -->
      <img
        src="assests/images/equipments/Pointing.png"
        alt="Pointing"
        style="
          position: absolute;
          top: 240px;
          left: 80px;
          width: 210px;
          z-index: 2;
          animation: blink 1s infinite;
        "
      />

      <!-- Start Button -->
      <a class="button-start" href="fireextinguisher-step4.html">Start</a>
    </div>

    <div data-include="footer.html"></div>

  </div>

  <style>
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
  </style>

  <script src="static/js/include.js"></script>
</body>
</html>
