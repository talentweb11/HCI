<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leave Session</title>
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        .session-shell {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            background: radial-gradient(circle at 80% 20%, #fff7ed, #fff1e6 40%, #f6e7d9);
        }

        .session-card {
            background: #fff;
            width: min(460px, 92%);
            border-radius: 16px;
            box-shadow: 0 18px 45px rgba(0, 0, 0, 0.12);
            padding: 28px;
            box-sizing: border-box;
            display: grid;
            gap: 14px;
            text-align: left;
        }

        .session-card h2 {
            margin: 0;
            font-size: 22px;
            color: #0f172a;
            letter-spacing: 0.2px;
        }

        .session-card p {
            margin: 0;
            font-size: 15px;
            color: #475569;
            line-height: 1.5;
        }

        .session-meta {
            display: grid;
            gap: 6px;
        }

        .session-meta strong {
            color: #0f172a;
        }

        .session-btns {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 8px;
        }

        .session-btn {
            padding: 12px 18px;
            border-radius: 10px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease, background-color 0.2s ease;
        }

        .session-btn.secondary {
            background: #e2e8f0;
            color: #0f172a;
        }

        .session-btn.secondary:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 18px rgba(148, 163, 184, 0.3);
        }

        .session-btn.danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: #fff;
            box-shadow: 0 12px 24px rgba(239, 68, 68, 0.35);
        }

        .session-btn.danger:hover {
            transform: translateY(-1px);
            box-shadow: 0 14px 28px rgba(239, 68, 68, 0.4);
        }
    </style>
</head>

<body>
    <div class="frame">

        <div data-include="header.html" data-title="Session"></div>

        <div class="session-shell">
            <div class="session-card">
                <h2 data-speakable>Leave session?</h2>
                <p data-speakable>You will be disconnected.</p>

                <div class="session-meta" id="sessionInfo"></div>

                <div class="session-btns">
                    <button class="session-btn secondary" onclick="window.location.href='home.html'">Stay</button>
                    <button class="session-btn danger" onclick="leaveSession()">Leave now</button>
                </div>
            </div>
        </div>

        <div data-include="footer.html"></div>

    </div>

    <script src="static/js/include.js"></script>
    <script src="static/js/session.js"></script>
    <script>
        // Render session data into the card list on load
        function renderSessionDetails() {
            const data = sessionStorage.getItem('SessionInfo');
            const details = document.getElementById('sessionInfo');
            if (!details) return;
            if (!data) {
                details.innerHTML = '<strong>No active session found.</strong>';
                return;
            }
            const info = JSON.parse(data);
            details.innerHTML = `
                <div><strong>Name:</strong> ${info.name || '—'}</div>
                <div><strong>Session ID:</strong> ${info.id || '—'}</div>
            `;
        }
        renderSessionDetails();
    </script>
</body>

</html>
