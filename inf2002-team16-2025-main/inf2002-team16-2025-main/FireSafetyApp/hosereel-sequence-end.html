<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Congratulations</title>
    <link rel="stylesheet" href="static/css/style.css">

    <style>
        .congrats-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(to top, #fefefe, #f3f3f3);
            padding: 20px;
            position: relative;
        }

        .congrats-message {
            font-size: 1.6rem;
            font-weight: bold;
            color: #222;
            margin-top: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out forwards;
        }

        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #FFD700;
            animation: fall 3s linear infinite;
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(800px) rotate(720deg);
                opacity: 0;
            }
        }

        .button-home {
            margin-top: 60px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 40px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            text-decoration: none;
        }

        .button-home:hover {
            background-color: #45a049;
        }

        .trophy {
            width: 140px;
            height: auto;
            animation: pop 0.8s ease-out forwards;
        }

        @keyframes pop {
            0% {
                transform: scale(0.2);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="frame">

        <!-- Header include with dynamic title -->
        <div data-include="header.html" data-title="End of Sequence"></div>

        <div class="congrats-container">
            <img src="assests/images/equipments/trophy.png" alt="Trophy" class="trophy" />
            <h2 data-speakable class="congrats-message">Congratulations!</h2>
            <p data-speakable>Youâ€™ve successfully completed the hose reel training sequence.</p>

            <a href="home.html" class="button-start" style="position: absolute; bottom: 9%;">Back to Home</a>

            <!-- Dynamic confetti (optional) -->
            <script>
                document.addEventListener("DOMContentLoaded", () => {
                    const container = document.querySelector(".frame");
                    for (let i = 0; i < 30; i++) {
                        const conf = document.createElement("div");
                        conf.classList.add("confetti");
                        conf.style.left = `${Math.random() * 100}%`;
                        conf.style.background = `hsl(${Math.random() * 360}, 80%, 60%)`;
                        conf.style.animationDelay = `${Math.random() * 3}s`;
                        container.appendChild(conf);
                    }
                });
            </script>
        </div>

        <div data-include="footer.html"></div>
    </div>

    <script src="static/js/include.js"></script>
</body>

</html>
