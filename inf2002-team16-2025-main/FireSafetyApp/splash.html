<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fire Safety Buddy</title>
  <link rel="stylesheet" href="static/css/style.css">
</head>

<style>
  .container {
    background: radial-gradient(circle at 20% 10%, #f7fbff, #eef3ff 35%, #e8eef9);
  }
  
  .splash-content img {
    width: min(100%, 600px);
    height: auto;
    animation: breathe 2.5s ease-in-out infinite;
  }

  @keyframes breathe {
    0% {
      transform: scale(1);
      opacity: 0.9;
    }

    50% {
      transform: scale(1.10);
      opacity: 1;
    }

    100% {
      transform: scale(1);
      opacity: 0.9;
    }
  }
</style>

<body>
  <div class="frame">

    <div class="container">
      <div class="splash-content">
        <img src="assests/images/logos/fire-safety-buddy.png" alt="Fire Safety Buddy Logo" />
      </div>
    </div>
  </div>

  <script src="static/js/splash.js"></script>
</body>

</html>
