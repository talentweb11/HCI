<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session Joined</title>
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        .session-shell {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            background: radial-gradient(circle at 20% 20%, #f9fbff, #edf2ff 35%, #e8edf5);
        }

        .session-card {
            background: #fff;
            width: min(480px, 92%);
            border-radius: 16px;
            box-shadow: 0 18px 45px rgba(0, 0, 0, 0.12);
            padding: 28px;
            box-sizing: border-box;
            display: grid;
            gap: 14px;
            text-align: left;
        }

        .session-card h2 {
            margin: 0;
            font-size: 22px;
            color: #0f172a;
            letter-spacing: 0.2px;
        }

        .session-card p {
            margin: 0;
            font-size: 15px;
            color: #475569;
            line-height: 1.5;
        }

        .session-chip {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 14px;
            border-radius: 12px;
            background: #eef2ff;
            color: #312e81;
            font-weight: 700;
            border: 1px solid #c7d2fe;
        }

        .session-chip small {
            font-weight: 600;
            color: #4338ca;
        }

        .session-meta {
            display: grid;
            gap: 6px;
            margin-top: 6px;
        }

        .session-meta strong {
            color: #0f172a;
        }

        .session-actions {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .session-btn {
            padding: 12px 18px;
            border-radius: 10px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            background: linear-gradient(135deg, #10b981, #059669);
            color: #fff;
            box-shadow: 0 12px 22px rgba(16, 185, 129, 0.35);
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .session-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 14px 26px rgba(16, 185, 129, 0.4);
        }
    </style>
</head>

<body onload="showSessionInfo()">
    <div class="frame">

        <div data-include="header.html" data-title="Session"></div>

        <div class="session-shell">
            <div class="session-card">
                <h2 data-speakable>Session joined</h2>
                <p data-speakable>We’ve connected you to the session.</p>
                
                <div class="session-chip" id="sessionIdChip">Session ID: <small id="sessionIdValue">—</small></div>

                <div class="session-meta" id="sessionMeta">
                    <div><strong>Your name:</strong> <span id="sessionNameValue">—</span></div>
                    <div><strong>Status:</strong> Connected</div>
                </div>

                <div class="session-actions">
                    <button class="session-btn" onclick="window.location.href='home.html'">Back to Home</button>
                </div>
            </div>
        </div>
        
        <div data-include="footer.html"></div>

    </div>

    <script src="static/js/include.js"></script>
    <script src="static/js/session.js"></script>
    <script>
        // Populate session info into the new card UI
        function showSessionInfo() {
            const stored = sessionStorage.getItem('SessionInfo') || '{}';
            const sessionInfo = JSON.parse(stored);
            const idEl = document.getElementById('sessionIdValue');
            const nameEl = document.getElementById('sessionNameValue');
            if (sessionInfo.id && idEl) idEl.textContent = sessionInfo.id;
            if (sessionInfo.name && nameEl) nameEl.textContent = sessionInfo.name;
        }
    </script>

</body>

</html>
